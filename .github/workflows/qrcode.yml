name: Generate QR Code

on:
  push:
    branches:
      - main

jobs:
  generate_qr_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install qrcode[pil]

      - name: Generate QR Code
        run: python generate_qr_code.py
